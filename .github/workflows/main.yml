name: Build Android APK
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          zlib1g-dev \
          libncurses5-dev \
          libgdbm-dev \
          libnss3-dev \
          libssl-dev \
          libreadline-dev \
          libffi-dev \
          libsqlite3-dev \
          libbz2-dev \
          liblzma-dev \
          python3-pip \
          build-essential \
          libssl-dev \
          libffi-dev \
          python3-dev \
          python3-setuptools \
          autoconf \
          automake \
          libtool \
          cmake
    
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install cython==0.29.33
        pip install kivy[base,media,svg,tuio]
        pip install buildozer
    
    - name: Create buildozer.spec
      run: |
        cat > buildozer.spec << 'EOF'
        [app]
        title = AiPy老板专属APK
        package.name = aipy_boss_app
        package.domain = com.aipy.boss
        source.dir = .
        source.include_exts = py,png,jpg,kv,atlas
        main.py = main.py
        version = 0.1
        requirements = python3,kivy
        android.arch = armeabi-v7a
        android.api = 31
        android.minapi = 21
        android.ndk = 23b
        android.sdk = 33
        android.ndk_path = /home/runner/android-ndk-r23b
        android.sdk_path = /home/runner/android-sdk
        android.logcat_filters = *:S python:D
        android.arch = armeabi-v7a
        android.enable_java_debug = true
        android.debug = true
        p4a.branch = master
        EOF
    
    - name: Build APK
      run: |
        buildozer -v android debug
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: aipy-boss-app-apk
        path: bin/*.apk
