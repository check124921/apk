name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git wget unzip openjdk-17-jdk build-essential
        pip install kivy buildozer
    
    - name: Setup Android SDK and NDK
      run: |
        # Setup Android SDK
        mkdir -p ~/android-sdk
        cd ~/android-sdk
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip
        mkdir -p cmdline-tools/latest
        mv cmdline-tools/* cmdline-tools/latest/
        
        # Setup Android NDK
        mkdir -p ~/android-ndk
        cd ~/android-ndk
        wget -q https://dl.google.com/android/repository/android-ndk-r23b-linux.zip
        unzip -q android-ndk-r23b-linux.zip
        
        echo "ANDROID_HOME=~/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=~/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_NDK_HOME=~/android-ndk/android-ndk-r23b" >> $GITHUB_ENV
        echo "PATH=$PATH:~/android-sdk/cmdline-tools/latest/bin:~/android-sdk/platform-tools" >> $GITHUB_ENV
    
    - name: Create buildozer.spec
      run: |
        buildozer init
        
        # Update the spec file
        sed -i "s|# android.ndk_path =.*|android.ndk_path = ~/android-ndk/android-ndk-r23b|" buildozer.spec
        sed -i "s|# android.sdk_path =.*|android.sdk_path = ~/android-sdk|" buildozer.spec
        sed -i "s|requirements =.*|requirements = python3,kivy|" buildozer.spec
        sed -i "s|android.api =.*|android.api = 33|" buildozer.spec
        sed -i "s|android.minapi =.*|android.minapi = 21|" buildozer.spec
    
    - name: Build APK
      run: |
        buildozer android debug
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: bin/*.apk
