name: Android Build Basic

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: List all files
      run: find . -type f | sort

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Install Android SDK
      run: |
        echo "Installing Android SDK components..."
        sudo apt-get update
        sudo apt-get install -y wget unzip
        export ANDROID_HOME=$GITHUB_WORKSPACE/android-sdk
        mkdir -p $ANDROID_HOME
        echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV

    - name: Try basic Gradle command
      run: |
        if [ -f "gradlew" ]; then
          chmod +x gradlew
          echo "Running: ./gradlew --version"
          ./gradlew --version
        else
          echo "No gradlew found, trying regular gradle"
          gradle --version
        fi

    - name: Build APK
      run: |
        if [ -f "gradlew" ]; then
          ./gradlew assembleDebug --no-daemon
        fi

    - name: Find all files after build
      run: |
        echo "Looking for APK files after build..."
        find . -name "*.apk" -type f
        echo "Looking at build directories..."
        find . -name "build" -type d

    - name: Upload APK (with conditional logic)
      run: |
        if find . -name "*.apk" -type f | grep -q .; then
          echo "Found APK files, creating artifact directory..."
          mkdir -p apk_artifacts
          find . -name "*.apk" -type f -exec cp {} apk_artifacts/ \;
          echo "APK files copied to artifact directory"
        else
          echo "No APK files found, creating dummy file"
          mkdir -p apk_artifacts
          echo "No APK generated" > apk_artifacts/no_apk_found.txt
        fi

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: apk_artifacts/
