name: Android Build Debug

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Debug - Show project structure
      run: |
        echo "Current directory contents:"
        pwd
        ls -la
        echo ""
        echo "Looking for gradlew..."
        find . -name "gradlew" -type f -exec ls -la {} \;
        echo ""
        echo "Looking for build.gradle files..."
        find . -name "build.gradle" -type f -exec ls -la {} \;
        echo ""
        echo "Looking for gradle wrapper..."
        find . -path "*/gradle/wrapper/*" -type f -exec ls -la {} \;

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Make gradlew executable
      run: |
        if [ -f "./gradlew" ]; then
          chmod +x ./gradlew
          echo "Made gradlew executable"
        else
          echo "ERROR: gradlew not found in current directory"
          echo "Current directory: $(pwd)"
          echo "Files in current directory:"
          ls -la
          exit 1
        fi

    - name: Test gradlew execution
      run: |
        echo "Testing gradlew version..."
        ./gradlew --version
        echo "gradlew test passed"

    - name: Check Android SDK and build tools
      run: |
        echo "Environment variables:"
        env | grep ANDROID
        echo ""
        echo "Gradle properties (if exists):"
        cat gradle.properties || echo "No gradle.properties file"
        echo ""
        echo "Project level build.gradle:"
        head -20 build.gradle || echo "No root build.gradle found"

    - name: Build APK (debug)
      run: |
        echo "Starting build process..."
        echo "Building debug APK..."
        ./gradlew tasks --console plain
        ./gradlew assembleDebug --no-daemon --console plain --info
      env:
        TERM: dumb

    - name: Check build output
      run: |
        echo "Checking build outputs..."
        find . -name "*.apk" -type f -exec ls -la {} \;
        ls -la app/build/outputs/apk/debug/ || echo "Debug APK directory not found"
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: |
          **/*.apk
          app/build/outputs/**/*.apk
