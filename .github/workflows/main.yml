name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git wget unzip openjdk-11-jdk python3-pip
    
    - name: Install Python packages
      run: |
        pip install kivy buildozer
    
    - name: Setup Android SDK
      run: |
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip -O cmdline-tools.zip
        mkdir -p android-sdk
        unzip -q cmdline-tools.zip -d android-sdk
        mv android-sdk/cmdline-tools android-sdk/latest
        yes | android-sdk/latest/bin/sdkmanager --licenses
        android-sdk/latest/bin/sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.0"
    
    - name: Setup Android NDK
      run: |
        wget -q https://dl.google.com/android/repository/android-ndk-r23b-linux.zip -O ndk.zip
        unzip -q ndk.zip
        mv android-ndk-r23b android-ndk
    
    - name: Create buildozer config
      run: |
        buildozer init
        echo "" >> buildozer.spec
        echo "[buildozer]" >> buildozer.spec
        echo "log_level = 2" >> buildozer.spec
        echo "" >> buildozer.spec
        echo "[android]" >> buildozer.spec
        echo "ndk_path = $(pwd)/android-ndk" >> buildozer.spec
        echo "sdk_path = $(pwd)/android-sdk" >> buildozer.spec
    
    - name: Build APK
      run: |
        buildozer android debug
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: bin/*.apk
