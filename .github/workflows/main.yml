name: Android Build Basic

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: List all files
      run: find . -type f | sort

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Install Android SDK
      run: |
        echo "Installing Android SDK components..."
        sudo apt-get update
        sudo apt-get install -y wget unzip
        export ANDROID_HOME=$GITHUB_WORKSPACE/android-sdk
        mkdir -p $ANDROID_HOME
        echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV

    - name: Try basic Gradle command
      run: |
        if [ -f "gradlew" ]; then
          chmod +x gradlew
          echo "Running: ./gradlew --version"
          ./gradlew --version
        else
          echo "No gradlew found, trying regular gradle"
          gradle --version
        fi

    - name: Build APK
      run: |
        if [ -f "gradlew" ]; then
          ./gradlew assembleDebug --no-daemon
        fi

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: app/build/outputs/apk/release
        
