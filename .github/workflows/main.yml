name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # 匹配类似 v1.0.0 的标签

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      # 1. 拉取代码
      - name: Checkout code
        uses: actions/checkout@v4[citation:1][citation:10]

      # 2. 设置 Java 环境
      - name: Set up JDK 17
        uses: actions/setup-java@v4[citation:1][citation:10]
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. 还原签名密钥文件（关键安全步骤）
      - name: Decode signing key
        run: echo "${{ secrets.SIGNING_KEY }}" | base64 -d > app/keystore.jks[citation:10]
        # 说明：签名密钥需预先通过Base64编码，存储在仓库的Secrets中，名为SIGNING_KEY[citation:4]

      # 4. 授予 gradlew 执行权限并构建发布版APK
      - name: Build Release APK
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease[citation:10]

      # 5. 自动创建 GitHub Release 并上传APK
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1[citation:10]
        with:
          files: app/build/outputs/apk/release/*.apk
          generate_release_notes: true[citation:10]
